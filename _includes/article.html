<article>
  {%- include
    article_header.html
    post_url=page.url
    post_title=page.title
    post_date=page.date
    post_tags=page.tags
    post_categories=page.categories
  -%}

  <div class="content-post">
    {{ content }}
  </div>

  {%- if site.disqus.shortname -%}
    <footer id="comments">
      {%- include disqus_comments.html -%}
    </footer>
  {%- endif -%}
</article>

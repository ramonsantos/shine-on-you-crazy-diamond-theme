---
layout: default
---

<main class="main-section">
  {%- if site.posts.size > 0 -%}
    {%- for post in site.posts -%}
      <article>
        {%- include
          article_header.html
          post_url=post.url
          post_title=post.title
          post_date=post.date
          post_tags=post.tags
        -%}
      </article>

      <hr class="post-separator">
    {%- endfor -%}
  {%- endif -%}
</main>

{%- include sidebar.html -%}
